<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="quote"></h1>
    <script>
      const fetchQuote = () => {
        const response = fetch("https://api.kanyu.rest/");
        return response.then((res) => res.json());
      };

      const addToDom = (quote) => {
        const dom = document.querySelector("#quote");
        dom.textContent = quote;
      };

      const quoteKanye = () => {
        fetchQuote().then((data) => {
          addToDom(data.quote);
        });
        //   .catch((err) =>
        //     addToDom( dom.innerHTML = "<h6>Err 404</h6>";
        //   );
      };
      quoteKanye();
    </script>
  </body>
</html>
