<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="add"
      class="d-flex flex-wrap justify-content-center gap-4 my-4"
    ></div>

    <script>
      const addToDom = document.querySelector("#add");
      const gitUsers = fetch("https://api.github.com/users");
      gitUsers.then((res) => {
        const json = res.json();
        json.then((data) => {
          data.forEach((element) => {
            // const createElem = document.createElement("li");
            // createElem.textContent = element.login;
            // addToDom.append(createElem);
            // console.log(element.login);
            const userCard = document.createElement("div");
            userCard.className = "card";
            userCard.style.width = "18rem";
            userCard.innerHTML = `
        <img src=${element.avatar_url} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${element.login}</h5>
          <a href=${element.html_url} class="btn btn-primary">Go to Profile</a>
        </div>`;
            addToDom.append(userCard);
          });
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
