<!DOCTYPE html>
<html>

        width: 50px;

      <div class="child" style="background-color: blue;"></div>
      <div class="child" style="background-color: black;"></div>
      <div class="child" style="background-color: rosybrown;"></div>
      <div class="child" style="background-color: rgb(221, 68, 68);"></div>
    </div>
  </body>
</html>
