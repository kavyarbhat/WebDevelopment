<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter</h1>
    <h3 id="count">0</h3>
    <button id="increament-btn">+</button>
    <button id="decreament-btn">-</button>

    <script>
        const countElement = document.querySelector("#count")
        const increamentElement=document.querySelector("#increament-btn");
        const decreamentElement=document.querySelector("#decreament-btn")
        
        const increament = () => {
            const currentCount = parseInt(countElement.textContent);
           countElement.textContent = currentCount + 1;
            
        };
        const decreament= ()=>{
           const currentCount = parseInt(countElement.textContent);
           if(currentCount<=0 && "Empty")
               countElement.textContent = 0;  
           else 
           countElement.textContent = currentCount - 1;
        }
        increamentElement.addEventListener("click",increament);
        decreamentElement.addEventListener("click",decreament)
    </script>
</body>
</html>
