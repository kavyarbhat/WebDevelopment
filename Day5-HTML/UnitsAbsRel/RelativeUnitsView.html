<!DOCTYPE html>
<html>
  <head>
    <title>Relative ViewPort</title>
    <style>
      .parent {
        background-color: red;
      }
      .viewheight {
        background-color: greenyellow;
        height: 70vh;
      }
      .viewWidth {
        background-color: aqua;
        height: 30vh;
        width: 70vw;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      This is parent
    </div>
    <div class="viewheight">
      Child 1
    </div>
    <div class="viewWidth">
      Child2
    </div>
  </body>
</html>
