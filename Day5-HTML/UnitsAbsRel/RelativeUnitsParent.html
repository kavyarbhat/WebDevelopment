<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Static template</title>
    <style>
      .parent {
        font-size: 100px;
      }
      .child {
        font-size: 50%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      Parent
      <div class="child">
        Child
      </div>
    </div>
  </body>
</html>
