<!DOCTYPE html>
<html>
  <head>
    <title>Relative units Font relative lenght</title>
    <link rel="styleSheet" href="./styleCss.css" />
  </head>
  <body>
    <!-- em = font is multiply to parent fx-->
    <div class="Parent">
      this is a random line
      <div class="ems">
        this is a random line
        <div class="ems">
          this is a random line
        </div>
      </div>
    </div>
    <!-- 1rem = 16px  root element-->
    <div class="Parent2">
      this is a random line
      <div class="rem">
        this is a random line
        <div class="rem">
          this is a random line
        </div>
      </div>
    </div>
  </body>
</html>
